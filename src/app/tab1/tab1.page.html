<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sugarly
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sugarly</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="top-area">
    <div class="avatar-area">
      <img [src]="activeAvatar.getImageSmile()" (click)="changeAvatar()">
    </div>

    <div class="ask-area">
        <ion-button (click)="askQuestion()" class="ion-activatable ripple-parent ask-button">
          Hast du eine Frage f√ºr mich?
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-button>
    </div>
  </div>

  <div class="bottom-area">
    <div class="wrapper-accordion">
      <ion-card class="faq-accordion">
        <ion-card (click)="expandQuestion(question)" *ngFor="let question of questions">
          <ion-card-header>
            <div class="faq-title">
              <ion-card-title class="faq-question">{{question.heading}}</ion-card-title>
              <ion-icon class="faq-content-indicator" *ngIf="!question.expanded" name="chevron-forward-outline"></ion-icon>
              <ion-icon class="faq-content-indicator" *ngIf="question.expanded" name="chevron-down-outline"></ion-icon>
            </div>
          </ion-card-header>
          <ion-card-content class="faq-content">
            <app-faq expandHeight="200px" [expanded]="question.expanded">
              <p>{{question.content}}</p>
            </app-faq>
          </ion-card-content>
        </ion-card>
      </ion-card>
    </div>
  </div>
</ion-content>
